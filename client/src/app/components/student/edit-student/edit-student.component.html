<h1>Edit student</h1>
<form>
  
  <input  type="hidden" class="form-control" name="id" id="id" placeholder="" [(ngModel)]="student.id"> 
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="" [(ngModel)]="student.name"> 
  </div>
  <div class="form-group">
    <label for="classroom">Classroom</label>
    <select class="form-control" id="classroomID" name="classroomID" [(ngModel)]="student.classroomID">
        <option  *ngFor="let classroom of classroomList"  [value]="classroom.id">
            {{ classroom.name }}
        </option>
    </select>
  </div>
  <div class="form-group">
    <label for="name">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="" [(ngModel)]="student.address">
  </div>
  <div class="form-group">
    <label for="name">DOB</label>
    <input type="date" class="form-control" id="dob" [ngModel]="(student.dob | date: 'dd-MM-yyyy')" (ngModelChange)="student.dob = $event"  name="dob">
  </div>
  <button type="submit" (click) = "editStudent()" class="btn btn-primary">Submit</button>
</form>

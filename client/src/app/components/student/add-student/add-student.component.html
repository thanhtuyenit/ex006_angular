<h1>Add new student</h1>
<form #student = "ngForm" (ngSubmit) = "addStudent(student.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="" ngModel> 
  </div>
  <div class="form-group">
    <label for="classroom">Classroom</label>
    <select class="form-control" id="classroomID" name="classroomID" ngModel>
        <option ngValue={{classroom.id}}  *ngFor="let classroom of classrooms" >
            {{ classroom.name }}
        </option>
    </select>
  </div>
  <div class="form-group">
    <label for="name">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="" ngModel>
  </div>
  <div class="form-group">
    <label for="name">DOB</label>
    <input type="date" class="form-control" id="dob" name="dob" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
